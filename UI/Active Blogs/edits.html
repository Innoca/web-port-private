<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/Active Blogs/edits.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

<body>
    <div class="main-container">
        <div class="box header">
            <i class="fa fa-bars" onclick="showMenu()"></i>
            <h1>Active Posts</h1>

        </div>
        <div class="main-card">


            <fieldset id="one">
                <h2>Register Blog</h2>
                <form id="form">
                    <label for="blog-img">Image:</label>
                    <input type="text" id="blog-img">
                    <label for="blog-title">Title:</label>
                    <input type="text" id="blog-title">
                    <label for="blog-desc">Description:</label>
                    <input type="text" id="blog-desc">
                </form>
                <button id="btn" type="button" onclick="saveData()">Add</button>
            </fieldset>

            <fieldset>
                <h2>Active Blogs</h2>
                <table id="table">
                    <tr>
                        <td class="col">Subject</td>
                        <td class="col">Content</td>
                        <td class="col">Image</td>
                        <td class="col">Action</td>
                    </tr>
                </table>
            </fieldset>



        </div>
        <div class="box aside">
            <nav id="navLinks">
                <i class="fa fa-times" onclick="hideMenu()"></i>
                <ul class="nav-links">
                    <li class="menu-item1"><a href="/Dashboard/dashboard.html">Dashboard</a></li>
                    <li class="menu-item2"><a href="/Active Blogs/active_blogs.html">Active Posts</a></li>
                    <li class="menu-item3"><a href="/manage Messages/manage_messages.html">Manage Messages</a></li>
                    <li class="menu-item4"><a href="/Home/index.html">Sign-out</a></li>
                </ul>
            </nav>
        </div>

        <div class="box suggestions">Quick Actions</div>
        <div class="box footer">
            <div class="legal">"Legal statements"</div>
            <div class="help">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Support</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>

    </div>
    <script src="/Active Blogs/edits.js"></script>
</body>

</html>
